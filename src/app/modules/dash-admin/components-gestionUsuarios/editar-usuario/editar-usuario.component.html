<h2 mat-dialog-title>Editar Usuario</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="usuario.nombre">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Apellido</mat-label>
    <input matInput [(ngModel)]="usuario.apellido">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Tel√©fono</mat-label>
    <input matInput [(ngModel)]="usuario.telefono">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Correo</mat-label>
    <input matInput [(ngModel)]="usuario.correo">
  </mat-form-field>

  <!-- No se puede editar el rol, pero puedes mostrarlo si es necesario -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Rol</mat-label>
    <input matInput [value]="usuario.role" disabled>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="primary" (click)="guardarCambios()">Guardar cambios</button>
</mat-dialog-actions>
