<h1 mat-dialog-title>Reducir Stock</h1>
<div mat-dialog-content>
  <form [formGroup]="reducirStockForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cantidad a reducir</mat-label>
      <input matInput type="number" formControlName="cantidad" placeholder="Ingrese la cantidad">
      <mat-error *ngIf="reducirStockForm.get('cantidad')?.invalid">
        La cantidad debe ser mayor a 0
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancelar()">Cancelar</button>
  <button mat-raised-button color="warn" [disabled]="reducirStockForm.invalid" (click)="onConfirmar()">Confirmar</button>
</div>
